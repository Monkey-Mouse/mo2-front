apiVersion: v1
kind: Service
metadata:
  labels:
    app: mo2front
  name: mo2front
  namespace: mo2
spec:
  ports:
    - name: "8110"
      port: 8110
      targetPort: 8110
  selector:
    app: mo2front
status:
  loadBalancer: {}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mo2front
  name: mo2front
  namespace: mo2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mo2front
  strategy:
    type: RollingUpdate
  template:
    metadata:

      labels:
        app: mo2front
    spec:
      priorityClassName: high-priority
      containers:
      - image: registry.cn-hangzhou.aliyuncs.com/mo2/mo2-front:{{.build_tag}}
        name: mo2front
        ports:
          - containerPort: 8110
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests: 
            cpu: 100m
            memory: 50Mi
      restartPolicy: Always
status: {}
---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: mo2front
  namespace: mo2
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mo2front
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60


